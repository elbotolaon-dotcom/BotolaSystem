    // تهيئة شريط الفرق
    document.addEventListener('DOMContentLoaded', function() {
        const navContainer = document.getElementById('teamsNav');
        const appContainer = document.getElementById('botola-app');
        
        teams.forEach(team => {
            const teamItem = document.createElement('div');
            teamItem.className = 'team-nav-item';
            if (team.id === 'wac') teamItem.classList.add('active');
            
            teamItem.innerHTML = `
                <span>${team.name}</span>
                <img src="${team.logo}" alt="${team.name}">
            `;
            
            teamItem.addEventListener('click', function() {
                // إزالة النشط من الكل
                document.querySelectorAll('.team-nav-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // إضافة النشط للفريق المختار
                this.classList.add('active');
                
                // تغيير الفريق في النظام
                appContainer.setAttribute('data-team', team.id);
                
                // حركة تمرير سلسة إلى الأعلى
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
                
                // إعادة تحميل النظام مع تأخير قصير للحركة
                setTimeout(() => {
                    if (window.reloadBotolaSystem) {
                        window.reloadBotolaSystem();
                    }
                }, 300);
            });
            
            navContainer.appendChild(teamItem);
        });
        
        // إخفاء شاشة التحميل عند تحميل النظام
        setTimeout(() => {
            const loadingState = document.querySelector('.loading-state');
            if (loadingState) {
                loadingState.style.display = 'none';
            }
        }, 1000);
    });
